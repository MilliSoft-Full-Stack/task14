<body>
    <script>



let students = {
            aynur: {
                examScore: 35,
                yearlyGrade: 40
            },
            rasim: {
                examScore: 16,
                yearlyGrade: 20
            },
            leyla: {
                examScore: 25,
                yearlyGrade: 30
            },
            elvin: {
                examScore: 18,
                yearlyGrade: 35
            },
            nicat: {
                examScore: 50,
                yearlyGrade: 50
            }
        };
        
        
        let validStudents = [];
        
        for (let student in students) {
            if (students[student].examScore >= 17 && students[student].yearlyGrade >= 34) {
                validStudents.push(student);
            }
        }
        
        
        let resultString = validStudents.join(', ');
        
        
        console.log('Bu smestr kesilmeyenler :', resultString);







    </script>
