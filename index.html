                        let temp = arr[j];
                        arr[j] = arr[j + 1];

            function getTrigrams(text) {

            let words = text.split(/\s+/);
                
            
            let trigrams = [];
                
            
            for (let i = 0; i < words.length - 2; i++) {
                trigrams.push(words.slice(i, i + 3).join(' '));
            }

            return trigrams;
        }

        function calculateSimilarity(text1, text2) {
            
            let trigrams1 = getTrigrams(text1);
            let trigrams2 = getTrigrams(text2);

            
            let set1 = new Set(trigrams1);
            let set2 = new Set(trigrams2);

            
            let intersection = new Set([...set1].filter(x => set2.has(x)));

            
            let similarity = (2 * intersection.size) / (set1.size + set2.size);

            return similarity;
        }

        
        let text1 = "Bu bir ornek metndir ve oxsarliq hesablanacaq. bir iki uc";
        let text2 = "Bu ornek metn oxsarliq hesaplanmasi ucun islenecek. bir iki uc";

        
        let similarity = calculateSimilarity(text1, text2);

        console.log(`Oxsarliq emsali :  ${similarity}`);

        function calculateMonthlySalary(hourlyWage, weeklyHours) {
            let regularHours = Math.min(weeklyHours, 40);
            let overtimeHours = Math.max(weeklyHours - 40, 0);

            let weeklySalary = (regularHours * hourlyWage) + (overtimeHours * hourlyWage * 2);
            let monthlySalary = weeklySalary * 4; 

            return monthlySalary;
        }

        function swapMinMax(array) {
            if (array.length === 0) return array; 

            
            let minIndex = 0;
            let maxIndex = 0;

            for (let i = 1; i < array.length; i++) {
                if (array[i] < array[minIndex]) {
                    minIndex = i;
                }
                if (array[i] > array[maxIndex]) {
                    maxIndex = i;
                }
            }
        
            
            let temp = array[minIndex];
            array[minIndex] = array[maxIndex];
            array[maxIndex] = temp;
        
            return array;
        }

        
        let numbers1234 = [10, 23, 5, 60, 22, 5, 7, 100, 21, 3];
        let result1234 = swapMinMax(numbers1234);
        console.log('Array icindeki en boyuk ve en kicik reqemlerin yeri deyismis hali: ', result1234);

        function isPrime(num) {
            if (num <= 1) return false; 
            if (num <= 3) return true;  

            
            if (num % 2 === 0 || num % 3 === 0) return false;

            
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
        
            return true;
        }

        function printPrimeNumbers() {
            for (let i = 1; i <= 100; i++) {
                if (isPrime(i)) {
                    console.log(i);
                }
            }
        }

        
        printPrimeNumbers();

        function countVowelsAndConsonants(word) {
            
            const vowelsRegex = /[aeiouAEIOU]/g;
            const consonantsRegex = /[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/g;

            
            const vowelsCount = (word.match(vowelsRegex) || []).length;
            const consonantsCount = (word.match(consonantsRegex) || []).length;

            return {
                vowels: vowelsCount,
                consonants: consonantsCount
            };
        }

        function isPerfectNumber(num) {
            if (num <= 1) return false; 

            let sumOfDivisors = 0;

            
            for (let i = 1; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    if (i !== num) sumOfDivisors += i;
                    if (i !== 1 && i !== num / i && num / i !== num) sumOfDivisors += num / i;
                }
            }

            
            return sumOfDivisors === num;
        }

        if (!isNaN(inputNumber) && inputNumber > 0) {
